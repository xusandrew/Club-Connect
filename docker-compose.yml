services:
  frontend:
    container_name: frontend
    image: frontend
    build:
      context: ./frontend/
      dockerfile: Dockerfile
    ports:
      - 3000:3000
    env_file:
      - ./frontend/.env
    volumes:
      - ./frontend/:/app
      - /app/node_modules
  postgres:
    image: postgres:14-alpine
    ports:
      - 5432:5432
    volumes:
      - ~/apps/postgres:/var/lib/postgresql/data
    environment:
      - POSTGRES_PASSWORD=c348isveryawesomeandcool
      - POSTGRES_USER=cs348_user
      - POSTGRES_DB=cs348_db
  